services:
  php:
    build: ./php
    volumes:
      - ./src:/var/www/html
      - ./.htaccess:/var/www/html/.htaccess
    ports:
      - "8080:80"
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:11.2
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - ./data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
